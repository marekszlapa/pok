{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>POK Rejestracja</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'images/lapka.png' %}">
</head>
<body>




	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/lapka.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" , method = 'POST'>
					{% csrf_token %}

					<span class="login100-form-title">
						Rejestracja
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="email"  name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text"  minlength="4"  maxlength="12"  name="username" placeholder="Login" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" minlength="4"  maxlength="12" name="password" placeholder="Hasło" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							zarejestruj się
						</button>
					</div>
                    					<div class="alert">
						{% for message in messages %}
						<h3>{{message}}</h3>
						{%endfor%}
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'js/main.js' %} "></script>

</body>
</html>
